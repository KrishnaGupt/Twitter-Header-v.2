<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>twitter head.v2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="background">
      <div class="star1 star"></div>
      <div class="star2 star"></div>
      <div class="star3 star"></div>
      <div class="star4 star"></div>
      <div class="star5 star"></div>
      <div class="star6 star"></div>
      <div class="star7 star"></div>
      <div class="star8 star"></div>
      <div class="star9 star"></div>
      <div id="id">
        <p>@Krishn_aGupta</p>
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </div>
      <div class="rounds1"></div>
      <div class="rounds2"></div>
      <div class="rounds3"></div>
      <div class="human">
        <div class="shield">
          <div class="hair"></div>
          <div class="head">
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="nose"></div>
            <div class="mouth">&smile;</div>
          </div>
        </div>
        <div class="mid-body"></div>
        <div class="hand1"></div>
        <div class="hand2"></div>
        <div class="leg1"></div>
        <div class="leg2"></div>
      </div>
      <div class="laptop">
        <div class="screen"></div>
        <div class="base"></div>
      </div>
      <div class="rocket">
        <div class="top"></div>
        <div class="mid"></div>
        <div class="l-side"></div>
        <div class="r-side"></div>
      </div>
    </div>
  </body>
</html>
